<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <div>
            <button @click='btn1Click'>按钮1</button> 
            <button @click="btn2Click($event,'jjj')">按钮2</button> 
        </div>
    </template>

    <script src="../js//Vue.js"></script>
    <script>
        Vue.createApp({
            template:'#my-app',
            data: function(){
                return {
                    message: 'hello',
                }
            },
            methods: {
                btn1Click(event) {
                    console.log(event);
                },
                btn2Click(event,name) {
                    console.log(event);
                    console.log(name);
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
