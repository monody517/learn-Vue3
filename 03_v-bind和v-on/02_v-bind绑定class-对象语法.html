<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .active{
        color: red
    }
</style>

<body>
    <div id="app"></div>

    <template id="my-app">
        <div>
            <div :class="className">hhh</div>
            <div :class="{active:isActive, title: isActive}">hahaha</div>
            <button @click="toggle">111</button>
        </div>
    </template>

    <script src="../js//Vue.js"></script>
    <script>
        Vue.createApp({
            template:'#my-app',
            data: function(){
                return {
                    className: 'why',
                    isActive: true,
                }
            },
            methods: {
               toggle() {
                this.isActive = !this.isActive
               }
            }
        }).mount("#app")
    </script>
</body>
</html>
