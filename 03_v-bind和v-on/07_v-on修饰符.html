<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <div @click='divClick'>
            <button @click.stop='btnClick'>按钮</button>
        </div>
        <input type="text" @keyup.enter='enterKeyUp'/>
    </template>

    <script src="../js//Vue.js"></script>
    <script>
        Vue.createApp({
            template:'#my-app',
            data: function(){
                return {
                    message: 'hello',
                }
            },
            methods: {
               divClick() {
                   console.log('div');
               },
               btnClick() {
                   console.log('btn');
               },
               enterKeyUp(event) {
                   console.log(event.current.value);
               }
            }
        }).mount("#app")
    </script>
</body>
</html>
