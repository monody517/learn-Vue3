<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="x-template" id="why">
        <div>
            <h2>{{message}}</h2> 
            <h2>{{counter}}</h2>
            <button @click='up'>+1</button>
            <button @click='del'>-1</button>   
        </div>
    </script>

    <script src="../js//Vue.js"></script>
    <script>
        // document.querySelector('#why')
        Vue.createApp({
            template:'#why',
            data: function(){
                return {
                    message: 'hello',
                    counter: 100
                }
            },
            methods: {
                up() {
                    this.counter += 1
                },
                del() {
                    this.counter -= 1
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
